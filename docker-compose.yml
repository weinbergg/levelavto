services:
  db:
    image: postgres:16-alpine
    container_name: autodealer_db
    shm_size: "2gb"
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    command: >
      postgres
      -c max_wal_size=4GB
      -c checkpoint_timeout=15min
      -c checkpoint_completion_target=0.9
      -c shared_buffers=512MB
      -c work_mem=16MB
      -c shared_preload_libraries=pg_stat_statements
      -c pg_stat_statements.track=all
      -c log_min_duration_statement=500
      -c log_statement=none
      -c log_line_prefix='%m [%p] %u@%d '
    expose:
      - "5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: autodealer_web
    env_file:
      - .env
    ports:
      - "${WEB_PORT}:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./:/app
    command: >
      sh -c "gunicorn backend.app.main:app -k uvicorn.workers.UvicornWorker -w ${WEB_CONCURRENCY:-4} -t 60 --bind 0.0.0.0:8000"
    environment:
    - HTML_TIMING=${HTML_TIMING:-0}

volumes:
  db_data:
